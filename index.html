<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Ticketeg - Entrenimiento</title>
	<link rel="stylesheet" href="src/css/style.css">
	<link rel="stylesheet" href="src/css/normalice.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/81bdcc7ff8.js"></script>
</head>
<body>
	<!-- big picture event -->
	<section class="feature__slide">
		<div class="feature__event__img">
			<img src="https://picsum.photos/id/281/4928/3264" alt="Event title">
		</div>
		<div class="feature__event__info">
			<div class="timer__coundown">
				    <div id="timer">
				    	<p id="timer-days" class="timer__round">
							<span class="timer__label">Dias</span>
				    	</span>
				    	<p id="timer-hours" class="timer__round">
							<span class="timer__label">Hrs.</span>
				    	</span>
				    	<p id="timer-mins" class="timer__round">
							<span class="timer__label">Min</span>
				    	</span>
				    	<p id="timer-secs" class="timer__round">
							<span class="timer__label">Seg</span>
				    	</span>
			      <!--   <span id="timer-days" class="timer__round"></span>
			        <span id="timer-hours" class="timer__round"></span>
			        <span id="timer-mins" class="timer__round"></span>
			        <span id="timer-secs" class="timer__round"></span> -->
			    </div>				
			</div>
			<div class="feature__event__title">
				Primer capeonato nacional de Skateboard
			</div>
			<button class="btn btn--primary button_right">
				Comprar entradas
			</button>
		</div>
	</section>
	<section class="how__buy">
	    <div class="how__buy--tickets">
	        <i class="fas fa-check-circle fa-2x buy__tickets"></i>
	        <h3 class="buy__tickets--title">How boy tickets with Ticketeg
	        </h3>
	        <p class="buy__tickets--text">Escoge un evento con pocos clicks </p>
	    </div>
	    <div class="how__buy--tickets">
	        <i class="fas fa-shopping-cart fa-2x buy__tickets"></i>
	        <h3 class="buy__tickets--title">Compra directamente de los organizadores</h3>
	        <p class="buy__tickets--text">Puedes pagar online o en efectivo </p>
	    </div>
	    <div class="how__buy--tickets">
	        <i class="fas fa-ticket-alt fa-2x buy__tickets"></i>
	        <h3 class="buy__tickets--title">Recibe tus tickets</h3>
	        <p class="buy__tickets--text">v√≠a email o en la puerta de tu casa</p>
	    </div>
	</section>
	<section class="events__featured">
		
	</section>
<script src="src/js/main.js"></script>
</body>
</html>
